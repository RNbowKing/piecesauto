{% extends "base.html" %}

{% block title %} {{list_title}} {% endblock %}

{% block content %} 

<h2>{{list_title}}</h2>
<p>{{list_description}}</p>

<div class="browsable-list">
    {% for item in list_items %}
    <a class="list-item" href="{{slug_prefix}}{{item.item_slug}}">
        <span class="list-item-icon"><i class="bi {{list_icons}}"></i></span>
        <span class="list-item-title">{{item.item_label}}</span>
    </a>
    {% endfor %}
</div>

{% endblock %}
